# Computing the list of ModuleVersion's to checkout.
# Arguments: none.
COMPUTING_LIST_MODULE_VERSION=Computing the list of ModuleVersion's to checkout.

# Multiple Version's for same Module.
# Arguments:
# - NodePath
# - List of Version's
MULTIPLE_MODULE_VERSIONS=Multiple versions for the same module {0} are matched and the workspace does not support this. These versions are:\n{1}

# Input the version to keep.
# Arguments: none.
INPUT_MODULE_VERSION_TO_KEEP=Please specify the the version to keep (number or version itself):   

# Specified Version index out of bounds.
# Arguments:
# - Out of bounds index
# - Lower bound
# - Upper bound
VERSION_INDEX_OUT_OF_BOUNDS=The specified version index {0} must be between {1} and {2}.

# ModuleVersion is already checked out in user workspace directory.
# Arguments:
# - User workspace directory
# - ModuleVersion
MODULE_VERSION_ALREADY_CHECKED_OUT=Workspace directory {0} exists and is already associated with ModuleVersion {1}.

# Checkout out ModuleVersion.
# Arguments:
# - ModuleVersion
# - User workspace directory
CHECKING_OUT_MODULE_VERSION=Checking out ModuleVersion {0} into {1}.

# ModuleVersion has remote changes that could to be updated. Do you want to
# update them? End with "*" to include "always, never, yes ask, no ask"
# response choices.
# Arguments:
# - User workspace directory
# - ModuleVersion
DO_YOU_WANT_TO_UPDATE_UNSYNC_REMOTE_CHANGES=ModuleVersion {1} in {0} has remote changes that could be updated. Do you want to update them and those of other ModuleVersion's*

# Updating ModuleVersion.
# Arguments:
# - User workspace directory
# - ModuleVersion
UPDATING=Updating ModuleVersion {1} in {0}.

# Conflicts while updating module.
# Arguments:
# - User workspace directory
# - ModuleVersion
CONFLICTS_WHILE_UPDATING=Conflicts were encountered while updating ModuleVersion {1} in {0}.

# The Version of ModuleVersion cannot be switched because of local changes.
# Arguments:
# - User workspace directory
# - ModuleVersion
# - Selected Version
CANNOT_SWITCH_UNSYNC_LOCAL_CHANGES=Workspace directory {0} exists and is associated with ModuleVersion {1}. It has local changes and cannot be switched to selected version {2}. Please commit the local changes before trying again.

# Do you want to switch ModuleVersion to the new selected Version.
# Arguments:
# - User workspace directory
# - ModuleVersion
# - Selected Version
DO_YOU_WANT_TO_SWITCH_MODULE_VERSION=Workspace directory {0} exists and is associated with ModuleVersion {1}. Do you want to switch to selected version {2}?
