# Computing the list of ModuleVersion's to checkout.
# Arguments: none.
COMPUTING_LIST_MODULE_VERSION=Computing the list of ModuleVersion's to checkout.

# Multiple Version's for same Module.
# Arguments:
# - NodePath of Module
# - List of Version's
MULTIPLE_MODULE_VERSIONS=Multiple versions for the same module {0} are matched and the workspace does not support this. These versions are:\n{1}

# No Version of Module is checked out.
# Arguments:
# - Module
NO_VERSION_CHECKED_OUT=No version of module {0} is checked out.

# Input the version to keep.
# Arguments: none.
INPUT_MODULE_VERSION_TO_KEEP=Please specify the the version to keep (number or version itself) or enter 0 to not checkout any version:

# Specified Version index out of bounds.
# Arguments:
# - Out of bounds index
# - Lower bound
# - Upper bound
VERSION_INDEX_OUT_OF_BOUNDS=The specified version index {0} must be between {1} and {2}.

# Specified Version not one of the matched Versions.
# Arguments:
# - Specified Version
# - NodePath of Module
VERSION_NOT_MATCHED=The specified version {0} is not one of the matched versions for Module {1}.

# ModuleVersion is already checked out in user workspace directory.
# Arguments:
# - User workspace directory
# - SCM URL
# - ModuleVersion
MODULE_VERSION_ALREADY_CHECKED_OUT=Workspace directory {0} ({1}) exists and is already associated with ModuleVersion {2}.

# Checkout out ModuleVersion.
# Arguments:
# - ModuleVersion
# - User workspace directory
# - SCM URL
CHECKING_OUT_MODULE_VERSION=Checking out ModuleVersion {0} into {1} ({2}).

# The Version of ModuleVersion cannot be switched because of local changes.
# Arguments:
# - User workspace directory
# - SCM URL
# - ModuleVersion
# - Selected Version
CANNOT_SWITCH_UNSYNC_LOCAL_CHANGES=Workspace directory {0} ({1}) exists and is associated with ModuleVersion {2}. It has local changes and cannot be switched to selected version {3}. Please commit the local changes before trying again.

# Do you want to switch ModuleVersion to the new selected Version. End with "*"
# to include "always, never, yes ask, no ask"
# Arguments:
# - User workspace directory
# - SCM URL
# - ModuleVersion
# - Selected Version
DO_YOU_WANT_TO_SWITCH_MODULE_VERSION=Workspace directory {0} ({1}) exists and is associated with ModuleVersion {2}. Do you want to switch to selected version {3}*

# Switching ModuleVersion.
# Arguments:
# - ModuleVersion
# - User workspace directory
# - SCM URL
# - Switch-to Version
SWITCHING_MODULE_VERSION=Switching ModuleVersion {0} in workspace directory {1} ({2}) to version {3}.
