# Initiating traversal for base NodePath.
# Arguments:
# - Base NodePath
INITIATING_TRAVERSAL_BASE_NODE_PATH=Initiating the traversal for the base NodePath {0}.

# Exception thrown while visiting Node.
# Arguments:
# - Contributed ToolExitStatus
# - NodePath
# - Exception details
EXCEPTION_THROWN_WHILE_VISITING_NODE={0}: An exception was thrown while visiting {1}:\n{2}

# Traversal of base NodePath completed.
# Arguments:
# - Base NodePath
TRAVERSAL_BASE_NODE_PATH_COMPLETED=The traversal of the base NodePath {0} is completed.

# Actions performed.
# Arguments:
# - Actions separated by newline characters.
ACTIONS_PERFORMED=The following significant actions were performed:\n{0}

# No actions performed.
# Arguments: none.
NO_ACTIONS_PERFORMED=No significant actions were performed.

# Node not found for base NodePath.
# Arguments:
# - Contributed ToolExitStatus
# - Base NodePath.
NODE_NOT_FOUND={0}: Node was not found for base NodePath {1}.