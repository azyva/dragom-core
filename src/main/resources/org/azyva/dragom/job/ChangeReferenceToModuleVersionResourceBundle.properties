# Reference will be changed to new Version.
# Arguments:
# - ReferencePath
# - Child Reference to change
# - New Version
REFERENCE_WILL_BE_CHANGED=The version of reference {1} within ReferencePath\n{0}\nwill be changed to {2}.

# ModuleVersion is already checked out in user workspace directory and reference
# change will be performed in this directory.
# Arguments:
# - ModuleVersion
# - User workspace directory
MODULE_VERSION_CHECKED_OUT_IN_USER_WORKSPACE_DIRECTORY=ModuleVersion {0} is already checked out in {1}. Reference change will be performed in this directory.

# Reference Version was changed.
# This message may seem redundant with REFERENCE_WILL_BE_CHANGED.
# This one occurs after the change and is also included in the list of
# significant actions performed and used as the commit message, whereas the other
# one occurs before the change and is followed by a confirmation from the user.
# Arguments:
# - ReferencePath
# - Child Reference changed
# - New Version
CHANGE_REFERENCE_VERSION=The version of reference {1} within ReferencePath\n{0}\nwas changed to the version equivalent to {2}.

# Reference Version changed but no update.
# This can occur when references are expressed using ArtifactVersion's and the
# ArtifactVersion corresponding to the new Version is equivalent to the previous
# ArtifactVersion, such as with the "phase" select dynamic Version strategy.
# Arguments:
# - ReferencePath
# - Child Reference changed
# - New Version
CHANGE_REFERENCE_VERSION_NO_ARTIFACT_VERSION_CHANGE=Selected version {2} of reference {1} within ReferencePath\n{0}\nis equivalent to the previous version (at the ArtifactVersion level). No change was performed.
