# Build submitted.
# Arguments:
# - ModuleVersion
# - Location
BUILD_SUBMITTED=Build for ModuleVersion {0} was submitted. Remote location: {1}.

# ModuleVersion does not need to be built.
# Arguments:
# - ModuleVersion
MODULE_VERSION_DOES_NOT_NEED_BUILDING=ModuleVersion {0} does not need to be built.

# ModuleVersion cannot be built remotely.
# Arguments:
# - ModuleVersion
# - Reason
MODULE_VERSION_CANNOT_BUILD_REMOTELY=ModuleVersion {0} cannot be built remotely. Reason: {1}.

# Build changed state.
# Arguments:
# - ModuleVersion
# - Location
# - New state
BUILD_CHANGED_STATE=Build for ModuleVersion {0} changed state. Remote location: {1}. New state: {2}.

# Build succeeded.
# Arguments:
# - ModuleVersion
# - Location
# - Log file path
BUILD_SUCCEEDED=Build for ModuleVersion {0} succeeded. Remote location: {1}. Log file: {2}.
 
# Build failed.
# Arguments:
# - ModuleVersion
# - Location
# - Log file path
BUILD_FAILED=WARNING: Build for ModuleVersion {0} failed. Dependent builds will not be submitted. Remote location: {1}. Log file: {2}. 
