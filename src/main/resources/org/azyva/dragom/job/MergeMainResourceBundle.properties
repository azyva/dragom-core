# Specified destination Version used for source ModuleVersion.
# - Source ModuleVersion
# - Specified destination Version
DEST_VERSION_SPECIFIED=Destination version {1} specified for source ModuleVersion {0} is used as is.

# Destination Version automatically reused for source ModuleVersion.
# - Source ModuleVersion
# - Reused destination Version
DEST_VERSION_AUTOMATICALLY_REUSED=Destination version {1} is automatically reused for source ModuleVersion {0}.

# Input new destination Version into which to merge source ModuleVersion. End
# with "*" to include user guidance.
# Arguments:
# - Source ModuleVersion
INPUT_DEST_VERSION=Into which destination version do you want to merge source ModuleVersion {0}*

# Automatically reuse destination Version? End with "*" to include
# "always, never, ask" response choices.
# Arguments:
# - Version
AUTOMATICALLY_REUSE_DEST_VERSION=Do you want to automatically reuse destination version {0} for all subsequent modules for which a destination version needs to be specified*

# Checkout out ModuleVersion.
# Arguments:
# - ModuleVersion
# - User workspace directory
CHECKING_OUT_MODULE_VERSION=Checking out ModuleVersion {0} into {1}.

# Shallow-merging source ModuleVersion into destination ModuleVersion.
# Arguments:
# - Source ModuleVeresion
# - Destination Version
# - Destination user workspace directory
# - Merge mode
SHALLOW_MERGING_SRC_MODULE_VERSION_INTO_DEST=Shallow-merging source ModuleVersion {0} into destination version {1} in {2} using merge mode {3}.

# Diverging commits exist in destination ModuleVersion.
# Arguments:
# - Source Version
# - Destination ModuleVersion
# - Destination user workspace directory
DIVERGING_COMMITS_IN_DEST=WARNING: Diverging commits exist in destination ModuleVersion {1} in {2} compared to source version {0}. Merge aborted.

# Excluded version-changing commits.
# Arguments:
# - List of excluded version-changing commits
EXCLUDED_VERSION_CHANGING_COMMITS=Excluded version-changing commits: {0}.

# Source ModuleVersion was merged into destination Version.
# Arguments:
# - Source ModuleVersion
# - Destination Version
# - Destination user workspace directory
# - Merge mode
SRC_MERGED_INTO_DEST=Source ModuleVersion {0} was merged into destination version {1} in {2} using merge mode {3}

# Source ModuleVersion was merged into destination Version, with conflicts.
# Arguments:
# - Source ModuleVersion
# - Destination Version
# - Destination user workspace directory
SRC_MERGED_INTO_DEST_CONFLICTS=WARNING: Source ModuleVersion {0} was merged into destination version {1} in {2} but conflicts occurred. Merge process suspended for resolution by user.

# Automatically continuing to next matching source ModuleVersion, if any.
# Arguments: none.
AUTOMATICALLY_CONTINUING_NEXT_MATCHING_SRC_MODULE_VERSION=Automatically continuing to the next matching source ModuleVersion, if any.

# Automatically continue to next matching source ModuleVersion, if any?
# End with "*" to include "always, never, ask" response choices.
# Arguments: none.
AUTOMATICALLY_CONTINUE_NEXT_MATCHING_SRC_MODULE_VERSION=Do you want to continue with the next matching source ModuleVersion, if any*
