# Ignoring ModuleVersion since matched by ReferenceGraphPathMatcher but not in
# user workspace directory.
# Arguments:
# - ModuleVersion
IGNORING_MODULE_VERSION_ONLY_USER=ModuleVersion {0} is matched by the ReferencePathMatcher and is not checked out in a user workspace directory. Ignoring ModuleVersion since the BUILD_SCOPE tool property is ONLY_USER.

# Aborting build since ModuleVersion matched by ReferenceGraphPathMatcher but not in
# user workspace directory.
# Arguments:
# - ModuleVersion
ABORTING_BUILD_ONLY_USER_ABORT_IF_SYSTEM=ModuleVersion {0} is matched by the ReferencePathMatcher and is not checked out in a user workspace directory. Aborting the build since the BUILD_SCOPE tool property is ONLY_USER_ABORT_IF_SYSTEM.

# Aborting build since ModuleVersion matched by ReferenceGraphPathMatcher but not in
# user workspace directory and does not produce artifacts.
# Arguments:
# - ModuleVersion
ABORTING_BUILD_ALL_ABORT_IF_SYSTEM_AND_NO_ARTIFACT=ModuleVersion {0} is matched by the ReferencePathMatcher, is not checked out in a user workspace directory, and does not produce artifacts. Aborting the build since the BUILD_SCOPE tool property is ALL_ABORT_IF_SYSTEM_AND_NO_ARTIFACT.

# Initiating the build.
# Arguments:
# - ModuleVersion
# - Workspace directory
INITIATING_BUILD=Initiating build for ModuleVersion {0} in {1}.

# ModuleVersion does not need to be built.
# Arguments:
# - ModuleVersion
# - Workspace directory
MODULE_VERSION_DOES_NOT_NEED_BUILDING=ModuleVersion {0} in {1} does not need to be built.
