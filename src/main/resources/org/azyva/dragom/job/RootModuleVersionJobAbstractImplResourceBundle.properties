# Root ModuleVersion not known.
# Arguments:
# - ModuleVersion
ROOT_MODULE_VERSION_NOT_KNOWN=Module of root module {0} is not known to the model.

# Multiple workspace directories for ModuleVersion with no Version.
# Arguments:
# - ModuleVersion
MULTIPLE_WORKSPACE_DIRECTORIES_FOR_MODULE=Root ModuleVersion {0} does not specify a version and multiple workspace directories contain versions of this module.

# Unspecified Version of root ModuleVersion updated to that of Module in
# workspace.
# Arguments:
# - ModuleVersion
# - New Version
UPDATE_ROOT_MODULE_VERSION_TO_WORKSPACE_DIRECTORY_VERSION=Root ModuleVersion {0} does not specify a version. Updating it to the version {1} of the module within the workspace.

# Unspecified Version of root ModuleVersion updated to default specified by SCM.
# Arguments:
# - ModuleVersion
# - New Version
UPDATE_ROOT_MODULE_VERSION_TO_DEFAULT=Root ModuleVersion {0} does not specify a version. We update it to the default version {1}.

# Version of root ModuleVersion does not exist.
# Arguments:
# - ModuleVersion
VERSION_DOES_NOT_EXIST=Version of root ModuleVersion {0} does does not exist.

# Traversal of reference graph rooted at ModuleVersion skipped.
# Arguments:
# - ModuleVersion
ROOT_MODULE_VERSION_SKIPPED=Traversal of the reference graph rooted at ModuleVersion {0} is skipped since none of the ModuleVersion's can be matched.

# Initiating traversal of reference graph rooted at ModuleVersion.
# Arguments:
# - ModuleVersion
INITIATING_TRAVERSAL_REFERENCE_GRAPH_ROOT_MODULE_VERSION=Initiating the traversal of the reference graph rooted at ModuleVersion {0}.

# Traversal of reference graph rooted at ModuleVersion completed.
# Arguments:
# - ModuleVersion
TRAVERSAL_REFERENCE_GRAPH_ROOT_MODULE_VERSION_COMPLETED=The traversal of the reference graph rooted at ModuleVersion {0} is completed.

# Root ModuleVersion changed during traversal and needs updating.
# Arguments:
# - ModuleVersion
# - New Version
UPDATE_CHANGED_ROOT_MODULE_VERSION=During this traversal the version of the root ModuleVersion {0} was changed to {1}. Updating the root ModuleVersion.

# Visiting leaf ModuleVersion of ReferencePath.
# Arguments:
# - ReferencePath
# - Leaf ModuleVersion (same as last ModuleVersion of ReferencePath)
# TODO: Probably should remove altogether (see code).
#VISITING_LEAF_MODULE_VERSION=Visiting leaf ModuleVersion {1} of ReferencePath\n{0}.

# Processing cannot proceed because of unsynchronized local changes.
# Arguments:
# - User workspace directory
# - ModuleVersion
CANNOT_PROCEED_WITH_UNSYNC_LOCAL_CHANGES=Workspace directory {0} exists and is associated with ModuleVersion {1}. It has local changes and processing cannot proceed. Please commit the local changes before trying again.

# ModuleVersion has remote changes that could to be updated. Do you want to
# update them? End with "*" to include "always, never, yes ask, no ask"
# response choices.
# Arguments:
# - User workspace directory
# - ModuleVersion
# "'" is doubled because it is used in MessageFormat. 
DO_YOU_WANT_TO_UPDATE_UNSYNC_REMOTE_CHANGES=ModuleVersion {1} in {0} has remote changes that could be updated. Do you want to update them and those of other ModuleVersion''s*

# Updating ModuleVersion.
# Arguments:
# - User workspace directory
# - ModuleVersion
UPDATING=Updating ModuleVersion {1} in {0}.

# Conflicts while updating module.
# Arguments:
# - User workspace directory
# - ModuleVersion
CONFLICTS_WHILE_UPDATING=Conflicts were encountered or local changes would be lost while updating ModuleVersion {1} in {0}.

# Leaf reference of ReferencePath matched by ReferencePathMatcher.
# Arguments:
# - ReferencePath
VISITING_LEAF_REFERENCE_MATCHED=Visiting leaf ModuleVersion of ReferencePath\n{0}\nmatched by ReferencePathMatcher and performing intended job.

# Actions performed.
# Arguments:
# - Actions separated by newline characters.
ACTIONS_PERFORMED=The following significant actions were performed:\n{0}

# No actions performed.
# Arguments: none.
NO_ACTIONS_PERFORMED=No significant actions were performed.
