# Version is not dynamic.
# Arguments:
# - ReferencePath
# - ModuleVersion
# - Version
SKIPPING_NOT_DYNAMIC_VERSION=The version {2} of leaf ModuleVersion {1} within ReferencePath\n{0}\nis not dynamic. Skipping module and its children.

# Visiting ModuleVersion.
# Arguments:
# - ReferencePath
# - ModuleVersion
VISITING_MODULE_VERSION=Visiting leaf ModuleVersion of ReferencePath\n{0}\nfor creating Jenkins job.

# Job already exists for ModuleVersion.
# Arguments:
# - ModuleVersion
# - Job
JOB_ALREADY_EXISTS=Job {1} for ModuleVersion {0} already exists and has not been created in the context of the current workspace. Depending on your Dragom installation, you can probably specify a project with a runtime property to scope the jobs.

# Job already created for other ModuleVersion.
# Arguments:
# - New ModuleVersion
# - Job
# - Current ModuleVersion
JOB_ALREADY_CREATED_FOR_OTHER_MODULE_VERSION=Job {1} has already been created for another ModuleVersion {2} and cannot be recreated for new ModuleVersion {0}. Depending on your Dragom installation, you can probably specify to scope jobs with the version of the modules.

# Job needs creating or updating.
# Arguments:
# - ModuleVersion
# - Job
JOB_NEEDS_CREATING_OR_UPDATING=Job {1} needs to be created or updated for ModuleVersion {0}.

# Folder needs creating.
# Arguments:
# - ModuleVersion
# - Folder
FOLDER_NEEDS_CREATING=Folder {1} does not exist for creating job of ModuleVersion {0} and must be created.

# Deleting unreferenced folder.
# Arguments:
# - Folder
DELETING_UNREFERENCED_FOLDER=Deleting folder {0} which was created previously and is not referenced anymore.

# Deleting unreferenced job.
# Arguments:
# - Job
DELETING_UNREFERENCED_JOB=Deleting job {0} which was created previously and is not referenced anymore.
