# Version must be static.
# Arguments:
# - ModuleVersion
VERSION_MUST_BE_STATIC=ModuleVersion {0} must be static.

# New dynamic Version does not exist and current Version used as base.
# Arguments:
# - Module
# - New dynamic Version
# - Current Version
NEW_DYNAMIC_VERSION_DOES_NOT_EXIST_CURRENT_VERSION_BASE=Dynamic version {1} does not exist in module {0}. Current version {2} is used as the base for that new version.

# New dynamic Version exists but is not based on current Version.
# Arguments:
# - Module
# - New dynamic Version
# - Current Version
NEW_DYNAMIC_VERSION_ALREADY_EXISTS_CURRENT_VERSION_NOT_BASE=Dynamic version {1} already exists in module {0}, but it is not based on the current version {2}.
