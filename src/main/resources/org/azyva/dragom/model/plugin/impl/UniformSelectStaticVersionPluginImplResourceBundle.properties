# New static Version prefix automatically reused.
# Arguments:
# - ModuleVersion
# - Reused new static Version prefix
NEW_STATIC_VERSION_PREFIX_AUTOMATICALLY_REUSED=The static version prefix {1} is automatically reused for creating a new static version for ModuleVersion {0},

# Input new static Version prefix. End with "*" for user guidance.
# Arguments:
# - ModuleVersion
INPUT_NEW_STATIC_VERSION_PREFIX=Which prefix do you want to use for creating a new static version for ModuleVersion {0}*

# Automatically reuse new static Version prefix? End with "*" for
# "always, never, ask" response choices.
# Arguments:
# - New static Version prefix to reuse
AUTOMATICALLY_REUSE_NEW_STATIC_VERSION_PREFIX=Do you want to automatically reuse the static version prefix {0} for all subsequent modules for which a new static version needs to be created*
