# Specified plugin ID used.
# Arguments:
# - NodePlugin class
# - Node
# - Specified plugin ID
PLUGIN_ID_SPECIFIED=Plugin ID {2} specified for plugin {0} of node {1} is used as is.

# Plugin ID automatically reused.
# Arguments:
# - NodePlugin class
# - Node
# - Specified plugin ID
PLUGIN_ID_AUTOMATICALLY_REUSED=Plugin ID {2} is automatically reused plugin {0} of node {1}.

# Input plugin ID with no default.
# Arguments:
# - NodePlugin class
# - Node
# - Available plugin IDs (comma-separated)
INPUT_PLUGIN_ID=Which plugin ID do you want to use for plugin {0} of node {1} (available plugin IDs: {2})?

# Input plugin ID with default.
# Arguments:
# - NodePlugin class
# - Node
# - Available plugin IDs (comma-separated)
# - Default value
INPUT_PLUGIN_ID_WITH_DEFAULT=Which plugin ID do you want to use for plugin {0} of node {1} (available plugin IDs: {2}) [{3}]?

# Automatically reuse plugin ID? End with "*" to include
# "always, never, ask" response choices.
# Arguments:
# - NodePlugin class
# - Plugin ID to reuse
AUTOMATICALLY_REUSE_PLUGIN_ID=Do you want to automatically reuse plugin ID "{1}" for plugin {0} of all subsequent nodes for which a plugin ID is required*
