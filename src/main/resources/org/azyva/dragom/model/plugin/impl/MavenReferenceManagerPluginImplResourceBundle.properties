# Recoverable error: Invalid ReferencedArtifact since refers to same Module.
# Arguments:
# - Path to the ModuleVersion within the workspace.
# - ReferencedArtifact
# - Module
ERROR_INVALID_REFERENCED_ARTIFACT=ERROR: Within {0}, ReferencedArtifact {1} is within the same Module {2} even if this was not detected when parsing the POMs. This is not a clean situation and needs to be corrected. Recovering by ignoring the reference.
