# Module not found context.
# Arguments:
# - Module
# - Path to module in workspace
# - Path to the POM
# - Reference
MODULE_NOT_FOUND_CONTEXT=Reference to the module is from module {0} in {1}, POM file {2}, reference {3}.

# Submodule version has a version which is different from that of its
# container. 
SUBMODULE_VERSION_NOT_SAME_AS_CONTAINER={0}: The submodule POM {1} of module {2} has version {3} which is not the same as that of its container {4}.

# Invalid ReferencedArtifact since refers to same Module.
# Arguments:
# - Contributed ToolExitStatus
# - Path to the ModuleVersion within the workspace.
# - ReferencedArtifact
# - Module
INVALID_REFERENCED_ARTIFACT={0}: Within {1}, ReferencedArtifact {2} is within the same Module {3} even if this was not detected when parsing the POMs. This is not a clean situation and needs to be corrected.

# Referenced artifact cannot be resolved.
# Arguments:
# - Contributed ToolExitStatus
# - ReferencedArtifact
CANNOT_RESOLVE_REFERENCED_ARTIFACT={0}: ReferencedArtifact {1} could not be resolved. See log file for more details.
