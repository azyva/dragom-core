# Specified dynamic Version used.
# Arguments:
# - ModuleVersion
# - Specified static Version 
DYNAMIC_VERSION_SPECIFIED=Dynamic version {1} specified for ModuleVersion {0} is used as is.

# Selected dynamic Version is identical to current one.
# Arguments:
# - ModuleVersion
# - Selected dynamic Version that is identical to that of ModuleVersion
SELECTED_DYNAMIC_VERSION_SAME_AS_CURRENT=Selected dynamic version {1} is the same as that of current ModuleVersion {0} . We simply keep it.

# Dynamic Version automatically reused.
# Arguments:
# - ModuleVersion
# - Reused dynamic Version
DYNAMIC_VERSION_AUTOMATICALLY_REUSED=Dynamic version {1} is automatically reused for ModuleVersion {0}.

# Input dynamic Version. End with "*" to include user guidance.
# Arguments:
# - ModuleVersion
INPUT_DYNAMIC_VERSION=To which dynamic version do you want to switch ModuleVersion {0} to*

# Automatically reuse dynamic Version? End with "*" to include
# "always, never, ask" response choices.
# Arguments:
# - Version
AUTOMATICALLY_REUSE_DYNAMIC_VERSION=Do you want to automatically reuse dynamic version {0} for all subsequent modules for which a new version needs to be created*
