# Input phase for mapping Version to ArtifactVersion with no default.
# Arguments:
# - Module
# - Version
# - ArtifactVersion
INPUT_PHASE=Which phase do you want to use for mapping version {1} to ArtifactVersion {2} for module {0}?

# Input phase for mapping Version to ArtifactVersion with default.
# Arguments:
# - Module
# - Version
# - ArtifactVersion
# - Default phase
INPUT_PHASE_WITH_DEFAULT=Which phase do you want to use for mapping version {1} to ArtifactVersion {2} for module {0} [{3}]?

# Reuse phase. End with "*" to include "always, never, ask" response choices.
# Arguments:
# - Phase
REUSE_PHASE=Do you want to automatically reuse phase {0} for all subsequent version to artifact version mapping*
