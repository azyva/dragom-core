# ModuleVersion is already dynamic and not to be processed.
# Arguments:
# - ModuleVersion
DYNAMIC_VERSION_NOT_TO_BE_PROCESSED=ModuleVersion {0} is already dynamic and not to be processed.

# ModuleVersion is already dynamic and to be processed.
# Arguments:
# - ModuleVersion
DYNAMIC_VERSION_TO_BE_PROCESSED=ModuleVersion {0} is already dynamic but to nevertheless be processed.

# ModuleVersion is already dynamic. Do you want to process dynamic Versions of
# Modules? End with "*" to include "always, never, yes ask, no ask" response
# choices.
# Arguments:
# - ModuleVersion
DO_YOU_WANT_TO_PROCESS_DYNAMIC_VERSION=ModuleVersion {0} is already dynamic. Do you want to automatically process already dynamic versions of modules*

# Dynamic Version does not exist.
# Arguments:
# - Module
# - New dynamic Version
NEW_DYNAMIC_VERSION_DOES_NOT_EXIST=New dynamic version {1} does not exist in module {0}.

# Base Version automatically reused.
# Arguments:
# - ModuleVersion
# - New dynamic Version
# - Reused base Version
BASE_VERSION_AUTOMATICALLY_REUSED=Base version {2} is automatically reused as a base for new dynamic version {1} of ModuleVersion {0}.

# Automatically reused base Version does not exist in Module. User needs to input
# a new base Version specifically for creating the new dynamic Version.
# Arguments:
# - Module
# - New dynamic Version
# - Reused base Version which does not exist
AUTOMATICALLY_REUSED_BASE_VERSION_DOES_NOT_EXIST=\
  Automatically reused base version {2} for new dynamic version {1} does not exist in module {0}.\n\
  Please explicitly specify an existing base version only for this module.

# Input new base Version. End with "*" to include user guidance.
# Arguments:
# - ModuleVersion
# - New dynamic Version
INPUT_NEW_BASE_VERSION=From which existing dynamic or static version do you want to create new version {1} of ModuleVersion {0}*

# Automatically reuse base Version? End with "*" to include
# "always, never, ask" response choices.
# Arguments:
# - Version
AUTOMATICALLY_REUSE_BASE_VERSION=Do you want to automatically reuse base version {0} for all subsequent modules for which a new version needs to be created*
