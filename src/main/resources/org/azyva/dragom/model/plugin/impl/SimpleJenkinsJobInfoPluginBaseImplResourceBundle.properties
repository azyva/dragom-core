# Subfolder automatically reused for ModuleVersion.
# - ModuleVersion
# - Reused subfolder
SUBFOLDER_AUTOMATICALLY_REUSED=Subfolder {1} is automatically reused for ModuleVersion {0} Jenkins job.

# Input subfolder to use for ModuleVersion.
# Arguments:
# - ModuleVersion
INPUT_SUBFOLDER=Into which subfolder do you want to create job for ModuleVersion {0}?

# Input subfolder to use for ModuleVersion, with default.
# Arguments:
# - ModuleVersion
# - Default value
INPUT_SUBFOLDER_WITH_DEFAULT=Into which subfolder do you want to create job for ModuleVersion {0} [{1}]?

# Automatically reuse subfolder? End with "*" to include "always, never, ask"
# response choices.
# Arguments:
# - Subfolder
AUTOMATICALLY_REUSE_SUBFOLDER=Do you want to automatically reuse subfolder {0} for all subsequent modules for which a Jenkins job needs to be created*

