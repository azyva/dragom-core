# Workspace is locked.
# Arguments:
# - Workspace directory
# - Lock file
WORKSPACE_LOCKED=Workspace {0} is currently locked as indicated by the presence of lock file {1}.

# User workspace directory conflict.
# Arguments:
# - Requested WorkspaceDirUserModuleVersion
# - Existing user workspace directory
# - Existing WorkspaceDir
USER_WORKSPACE_DIRECTORY_CONFLICT=A user workspace directory for {0} is requested. The corresponding path {1} is already used for {2}. Resolving such a conflict is not supported.

# System workspace directory conflict.
# Arguments:
# - Requested WorkspaceDirSystemModule
# - Existing system workspace directory
# - Existing WorkspaceDir
SYSTEM_WORKSPACE_DIRECTORY_CONFLICT=A system workspace directory for {0} is requested. The corresponding path {1} is already used for {2}. Resolving such a conflict is not supported.
