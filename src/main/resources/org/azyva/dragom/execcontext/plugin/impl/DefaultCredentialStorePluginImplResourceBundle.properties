# Input user for resource.
# Arguments:
# - Resource
# - Realm
# - Current user
INPUT_USER_FOR_RESOURCE=Which user should be used to access resource {0} (realm {1}) [{2}]? 

# Input password for user and resource.
# Arguments:
# - User
# - Resource
# - Realm
INPUT_PASSWORD_FOR_USER_RESOURCE=Password for user {0} and resource {1} (realm {2})? 

# User or password invalid.
# Arguments:
# - User
# - Resource
USER_PASSWORD_INVALID=User or password for accessing resource {0} is invalid. Try again.



# User specified does not correspond to the one specified within the resource.
# Arguments:
# - User specified.
# - User specified within resource.
# - Resource.
USER_NOT_SAME_AS_RESOURCE=User {0} does not correspond to user {1} specified within the resource {2}.

# Explicitly specifies realm is not supported.
# Arguments:
# - Realm.
EXPLICITLY_SPECIFED_REALM_NOT_SUPPORTED=Explicitly specified realm {0} not supported.

# No ResourcePatternRealmUser mapping found for resource.
# Arguments:
# - Resource.
NO_RESOURCE_REALM_MAPPING_FOUND=No resource-realm mapping found for resource {0}.

# User not specified within resource and not default user for corresponding
# realm.
# Arguments:
# - Resource
# - Realm
USER_NOT_SPECIFIED=User not specified for resource {0} and no default user specified for corresponding realm {1}.

# Password not available for user and resource.
# Arguments:
# - User
# - Resource
# - Realm
PASSWORD_NOT_AVAILABLE=Password not available for user {0} and resource {1} (realm {2}).

# No default user specified for resource.
# Arguments:
# - Resource
# - Realm
NO_DEFAULT_USER_FOR_RESOURCE=No default user specified for resource {0} (realm {1}).

# Resource specifies a user and must not.
# Arguments:
# - Resource
# - User
RESOURCE_SPECIFIES_USER=Resource {0} specifies a user {1} and must not.