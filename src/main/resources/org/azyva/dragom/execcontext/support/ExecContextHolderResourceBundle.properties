# ExecContext is locked.
# This message is likely to be used only when Dragom is used in a server
# environment where a single instance of a JVM keeps ExecContext instances in
# in memory. Otherwise WORKSPACE_LOCKED in
# org.azyva.dragom.execcontext.plugin.impl.DefaultWorkspacePluginFactoryResourceBundle.properties
# is more likely to be used.
# Arguments:
# - Name of the ExecContext
EXEC_CONTEXT_LOCKED=ExecContext {0} is currently locked.