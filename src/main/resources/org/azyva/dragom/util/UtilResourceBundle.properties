# Response choices for the "always, never, ask" type of information request.
# Arguments: none.
ALWAYS_NEVER_ASK_RESPONSE_CHOICES=Y(es always), N(ever), A(sk again)

# "Always" response.
# Arguments: none.
ALWAYS_RESPONSE=Y

# "Never" response.
# Arguments: none.
NEVER_RESPONSE=N

# "Ask" response.
# Arguments: none.
ASK_RESPONSE=A

# Response choices for the "yes, always, no" type of information request.
# Arguments: none.
YES_ALWAYS_NO_RESPONSE_CHOICES=Y(es), A(lways), N(o)

# "Yes" response.
# Arguments: none.
YES_RESPONSE=Y

# "Yes, always" response.
# Arguments: none.
YES_ALWAYS_RESPONSE=A

# "No" response.
# Arguments: none.
NO_RESPONSE=N

# Response choices for the "yes, no" type of information request.
# Arguments: none.
YES_NO_RESPONSE_CHOICES=Y(es), N(o)

# Invalid response.
# Arguments: none.
INVALID_RESPONSE_TRY_AGAIN=Invalid response. Try again.

# Version format help.
# Arguments:
# - Version type prefix
VERSION_FORMAT_HELP=use the format {0}/<version>

# Version format help when the version must exist.
# Arguments:
# - Version type prefix
VERSION_FORMAT_HELP_VERSION_MUST_EXIST=use the format {0}/<version>; version must exist

# Incorrect version type.
# Arguments:
# - Specified version
# - Expected version type
INCORRECT_VERSION_TYPE=The version {0} is not of the expected type {1}.

# Version does not exist.
# Arguments:
# - Version
VERSION_DOES_NOT_EXIST=The version {0} does not exist.

# Try again.
# Arguments: none.
TRY_AGAIN_RESPONSE=Try again.
